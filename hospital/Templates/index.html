{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger">Đăng ký khám bệnh</h1>
<form method="post">

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" name="name">
        <label for="name">Nhập họ và tên</label>
    </div>
    <p>Giới tính:</p>
    <form class="">
        <input name="gender" type="radio" value="Nam" />Nam
        </br>
        <input name="gender" type="radio" value="Nữ" />Nữ
    </form>

    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" name="address">
        <label for="address">Nhập địa chỉ</label>
    </div>

    <div>
        <input type="submit" value="Hoàn tất" class="btn btn-success" />
    </div>
</form>
{% endblock %}
