{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-success">Phiếu khám bệnh</h1>
<form method="post" action="{{url_for('phieu')}}">
    <p>Mã bệnh nhân : {{ session['user_infor']['id'] }}</p>
    <p>Họ và tên bệnh nhân : {{ session['user_infor']['name'] }}</p>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="trieuChung" placeholder="Nhập triệu chứng"
               name="trieuChung">
        <label for="trieuChung">Triệu chứng</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="benh" placeholder="Nhập dự đoán loại bệnh" name="benh">
        <label for="benh">Dự đoán loại bệnh</label>
    </div>
    <!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Thêm thuốc</h1>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <form method="post" action="{{url_for('thuoc')}}">
                        <select class="form-select" name="thuoc">
                            {% for t in thuoc %}
                            <option name="thuoc">{{ t.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-floating mb-3 mt-3">
                            <input type="number" class="form-control" id="sl" placeholder="Nhập số lượng" name="sl">
                            <label for="sl">Số lượng</label>
                        </div>
                        <a href="javascript:;" onclick="add_thuoc({{ request.form.get('thuoc') }},'{{ request.form.get('sl') }}')" class="btn btn-danger">Thêm thuốc</a>
                    </form>
  </div>
</div>

<!-- Button to open the offcanvas sidebar -->
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
 Thêm thuốc
</button>
    <br>
    <br>
    <div>
        <input type="submit" value="In PDF" class="btn btn-success"/>
    </div>
</form>
{% endblock %}
